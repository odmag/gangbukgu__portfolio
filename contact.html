  <!-- CONTACT -->

  
  <main class="contact__section">
  <h1 class="contact__title">Contact</h1>

  <section class="contact__whitebox">

    <p class="contact__suggestion">
    Let&#39;s make a moment together we will look back on and say it was truly worth it.
    <br>나중에 뒤돌아보면 기똥차게 좋았다고 말할 수 있는 순간을 같이 만들고 싶어요
   
    </p>

    <form id="contactForm" class="contact__form" action="https://formspree.io/f/xzznkdwy" method="POST">
      <input type="hidden" name="_subject" value="New message from GANGBUKGU Contact Page" />

      <label>NAME / 이름</label>
      <input type="text" name="name" required />

      <label>EMAIL / 이메일</label>
      <input type="email" name="email" required />

      <label>MESSAGE / 메시지</label>
      <textarea name="message" required></textarea>

      <button type="submit" class="contact__submit">send</button>
    </form>
  </section>
</main>

  <div class="contact__popup" id="contactPopup">
    <div class="contact__popup-inner">
      <p>메시지가 전송되었습니다.</p>
      <button type="button" id="popupCloseBtn">확인</button>
